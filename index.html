<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首頁</title>
    <link rel="shortcut icon" href="https://upload.cc/i1/2022/06/01/aIYz90.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<form action="index.html">
    <label for="name">姓名</label>
    <input type="text" placeholder="請輸入姓名" id="name" name="name">
   <br>
    <input type="radio" name="gender" value="boy">男生
   <input type="radio" name="gender" value="girl">女生
   <br>
   <input type="checkbox" name="hobby" value="movie">看電影
   <input type="checkbox" name="hobby" value="shop">逛街
   <input type="checkbox" name="hobby" value="travel">旅行
   <br>
   <label for="birth">生日</label>
   <select name="birth" id="birth">
       <option value="1900">1900</option>
       <option value="1901">1901</option>
       <option value="1902">1902</option>
   </select>
   <br>
   <h2>內容</h2>
   <textarea name="content" cols="30" rows="10"></textarea>
   <br>
   <input type="submit" name="submit" value="送出">
</form>
 
</body>
</html>
